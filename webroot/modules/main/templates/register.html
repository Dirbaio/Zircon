{% if error != '' %}
	<table class="message outline margin">
		<tr class="header0"><th>Alert</th></tr>
		<tr class="cell0"><td>{{ error }}</td></tr>
	</table>
{% endif %}

<form action="/register" method="post">
	<table class="outline margin width50">
		<tr class="header0">
			<th colspan="2">
				Register
			</th>
		</tr>
		<tr>
			<td class="cell2">
				<label for="un">User name</label>
			</td>
			<td class="cell0">
				<input type="text" id="un" name="username" value="{{username}}" maxlength="20" style="width: 98%;"  class="required" />
			</td>
		</tr>
		<tr>
			<td class="cell2">
				<label for="pw">Password</label>
			</td>
			<td class="cell1">
				<input type="password" id="pw" name="pass" size="13" maxlength="32" class="required" /> 
                Repeat:
                <input type="password" id="pw2" name="pass2" size="13" maxlength="32" class="required" />
			</td>
		</tr>
		<tr>
			<td class="cell2">
				<label for="email">Email address</label>
			</td>
			<td class="cell0">
				<input type="email" id="email" name="email" value="{{email}}" style="width: 98%;" maxlength="60" />
			</td>
		</tr>
		<tr class="cell2">
			<td></td>
			<td>
				<input type="submit" name="action" value="Register"/>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="cell0 smallFonts">
				Specifying an email address is not exactly a hard requirement, but it will allow you to reset your password should you forget it. By default, your email is not shown.
			</td>
		</tr>
	</table>
</form>
